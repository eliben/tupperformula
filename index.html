<!doctype html>
<style>
  .container {
    margin: 0 auto;
    display: grid;
    max-width: 900px;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: repeat(6, fit-content());
    grid-template-areas:
      "ktitle     sidebar"
      "ktextbox   sidebar"
      "presetbox  sidebar"
      "plottitle  sidebar"
      "plotcanvas sidebar"
      "flipbox    sidebar"
  }

  .ktitle {
    grid-area: ktitle;
    justify-self: center;
    font-weight: bold;
  }

  .ktextbox {
    grid-area: ktextbox;
    justify-self: center;
  }

  .presetbox {
    grid-area: presetbox;
    justify-self: center;
  }

  .plottitle {
    grid-area: plottitle;
    justify-self: center;
    font-weight: bold;
    padding-top: 40px;
  }

  .plotcanvas {
    grid-area: plotcanvas;
    justify-self: center;
  }
  
  .flipbox {
    grid-area: flipbox;
    justify-self: center;
    text-align: center;
    padding-top: 6px;
    padding-right: 10px;
  }

  .sidebar {
    grid-area: sidebar;
    font-family: Verdana, sans-serif;
    font-size: 14px;
  }
</style>

<body>
  <div class="container">
    <div class="ktitle">K</div>
    <div class="ktextbox">
      <textarea id="knum" name="knum" rows="12" cols="80" spellcheck="false">0</textarea>
    </div>
    <div class="presetbox">
      Predefined K:
      <select id="samples" name="samples"></select>
      <button id="setsample">Set</button>
    </div>
    <div class="plottitle">Plot</div>
    <div class="plotcanvas">
      <canvas id="plot" width="700" height="150"></canvas>
    </div>
    <div class="flipbox">
      <input type="checkbox" id="flipx"><label for="flipx">Flip X</label></input>
      <input type="checkbox" id="flipy"><label for="flipy">Flip Y</label></input>
    </div>
    <div class="sidebar">
      this is a sidebar
    </div>
  </div>

  <script src="script.js"></script>
</body>
