<!doctype html>
<style>
  .container {
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: repeat(5, fit-content());
  }

  .ktitle {
    grid-column: 1 / 3;
    grid-row: 1;
    text-align: center;
    font-weight: bold;
  }

  .ktextbox {
    grid-column: 1 / 3;
    text-align: center;
    grid-row: 2;
  }

  .plottitle {
    grid-column: 1 / 3;
    grid-row: 3;
    text-align: center;
    font-weight: bold;
    padding-top: 20px;
  }

  .plotcanvas {
    grid-column: 1 / 3;
    text-align: center;
    grid-row: 4;
  }
  
  .flipx {
    grid-column: 1;
    grid-row: 5;
    text-align: center;
    justify-self: right;
    padding-top: 6px;
    padding-right: 10px;
  }
  
  .flipy {
    grid-column: 2;
    grid-row: 5;
    text-align: center;
    justify-self: left;
    padding-top: 6px;
    padding-left: 10px;
  }

</style>

<body>
  <div class="container">
    <div class="ktitle">K</div>
    <div class="ktextbox">
      <textarea id="knum" name="knum" rows="12" cols="80" spellcheck="false">0</textarea>
    </div>
    <div class="plottitle">Plot</div>
    <div class="plotcanvas">
      <canvas id="plot" width="700" height="150"></canvas>
    </div>
    <div class="flipx">
      <input type="checkbox" id="flipx"><label for="flipx">Flip X</label></input>
    </div>
    <div class="flipy">
      <input type="checkbox" id="flipy"><label for="flipy">Flip Y</label></input>
    </div>
  </div>

  <script src="script.js"></script>
</body>
