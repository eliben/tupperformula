<!doctype html>
<style>
  .container {
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: repeat(6, fit-content());
  }

  .ktitle {
    grid-column: 1 / 3;
    grid-row: 1;
    justify-self: center;
    font-weight: bold;
  }

  .ktextbox {
    grid-column: 1 / 3;
    grid-row: 2;
    justify-self: center;
  }

  .presetbox {
    grid-column: 1 / 3;
    grid-row: 3;
    justify-self: center;
  }

  .plottitle {
    grid-column: 1 / 3;
    grid-row: 4;
    justify-self: center;
    font-weight: bold;
    padding-top: 40px;
  }

  .plotcanvas {
    grid-column: 1 / 3;
    grid-row: 5;
    justify-self: center;
  }
  
  .flipx {
    grid-column: 1;
    grid-row: 6;
    text-align: center;
    justify-self: right;
    padding-top: 6px;
    padding-right: 10px;
  }
  
  .flipy {
    grid-column: 2;
    grid-row: 6;
    text-align: center;
    justify-self: left;
    padding-top: 6px;
    padding-left: 10px;
  }
</style>

<body>
  <div class="container">
    <div class="ktitle">K</div>
    <div class="ktextbox">
      <textarea id="knum" name="knum" rows="12" cols="80" spellcheck="false">0</textarea>
    </div>
    <div class="presetbox">
      Predefined K:
      <select id="samples" name="samples"></select>
      <button id="setsample">Set</button>
    </div>
    <div class="plottitle">Plot</div>
    <div class="plotcanvas">
      <canvas id="plot" width="700" height="150"></canvas>
    </div>
    <div class="flipx">
      <input type="checkbox" id="flipx"><label for="flipx">Flip X</label></input>
    </div>
    <div class="flipy">
      <input type="checkbox" id="flipy"><label for="flipy">Flip Y</label></input>
    </div>
  </div>

  <script src="script.js"></script>
</body>
